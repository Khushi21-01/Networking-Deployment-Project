name: CI/CD Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: terraform/

      - name: Get public IP
        id: get_ip
        run: |
          echo "IP=$(terraform output -raw public_ip)" >> "$GITHUB_OUTPUT"
        working-directory: terraform/

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask_app:latest .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/flask_app:latest

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install ansible -y

      - name: Add SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/docker.yml \
            -i "${{ steps.get_ip.outputs.IP }}," \
            --private-key ~/.ssh/id_rsa \
            -u azureuser
